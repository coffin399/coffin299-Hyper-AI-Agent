version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hyper-ai-agent-backend
    ports:
      - "18000:18000"
    environment:
      # Server Configuration
      - HOST=0.0.0.0
      - PORT=18000
      - BACKEND_MODE=network
      
      # Database Configuration
      - DATABASE_URL=sqlite:///data/hyper_ai_agent.db
      
      # CORS Configuration (adjust for your frontend domains)
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,https://yourdomain.com
      
      # API Keys (set these via .env file or environment variables)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      
      # Optional: Ollama Configuration
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      
      # Security
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      
    volumes:
      # Persist database and user data
      - ./data:/app/data
      
      # Optional: Mount config directory
      - ./config:/app/config
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - hyper-ai-network

  # Optional: PostgreSQL Database (for production)
