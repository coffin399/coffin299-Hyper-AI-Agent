name: Build & Release Electron App

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Release target"
        required: true
        default: electron
        type: choice
        options:
          - electron
          - android
          - both
      create_release:
        description: "Create tagged GitHub release when manually triggered"
        required: false
        default: false
        type: boolean
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  build-android:
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.target == 'android' || inputs.target == 'both'))
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf ~/.gradle/caches
          df -h

      - name: Clean workspace caches
        run: |
          rm -rf node_modules
          rm -rf android/.cxx
          rm -rf android/app/build
          npm cache clean --force
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('mobile/android/**/*.gradle*', 'mobile/android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Restore Gradle wrapper
        run: |
          curl -sSfL https://services.gradle.org/distributions/gradle-7.5.1-all.zip -o gradle-7.5.1-all.zip
          unzip gradle-7.5.1-all.zip gradle-7.5.1/lib/plugins/gradle-wrapper-7.5.1.jar gradle-7.5.1/lib/gradle-wrapper-shared-7.5.1.jar gradle-7.5.1/lib/gradle-cli-7.5.1.jar
          mkdir -p android/gradle/wrapper tmp-gradle-wrapper
          cd tmp-gradle-wrapper
          jar xf ../gradle-7.5.1/lib/plugins/gradle-wrapper-7.5.1.jar
          jar xf ../gradle-7.5.1/lib/gradle-wrapper-shared-7.5.1.jar
          jar xf ../gradle-7.5.1/lib/gradle-cli-7.5.1.jar
          jar cf ../android/gradle/wrapper/gradle-wrapper.jar .
          cd ..
          rm -rf gradle-7.5.1 gradle-7.5.1-all.zip tmp-gradle-wrapper

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --only-binary=:all: pyyaml==6.0.3
          pip install -r requirements.txt
        working-directory: .

      - name: Install React Native dependencies
        run: npm ci

      - name: Make gradlew executable
        run: |
          cd android
          chmod +x gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Build Release APK
        if: github.event_name == 'workflow_dispatch' && (inputs.target == 'android' || inputs.target == 'both') && inputs.create_release == 'true'
        run: |
          cd android
          ./gradlew assembleRelease
        env:
          MYAPP_UPLOAD_STORE_FILE: ../keystore/release.keystore
          MYAPP_UPLOAD_KEY_ALIAS: release
          MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}

      - name: Upload Release APK artifact
        if: github.event_name == 'workflow_dispatch' && (inputs.target == 'android' || inputs.target == 'both') && inputs.create_release == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 90

  build-electron:
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.target == 'electron' || inputs.target == 'both' || inputs.target == ''))
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run build -- --linux --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Collect packaged artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          dest="release/upload"
          rm -rf "$dest"
          mkdir -p "$dest"
          shopt -s nullglob
          for file in \
            release/*.AppImage \
            release/*.deb \
            release/*.rpm \
            release/*linux*.yml \
            release/latest*.yml \
            release/builder-*.yml \
            release/app-update*.yml
          do
            base=$(basename "$file")
            cp "$file" "$dest/linux-$base"
          done
          if [ -z "$(ls -A "$dest")" ]; then
            echo "No packaged Linux artifacts found" >&2
            exit 1
          fi
          ls -al "$dest"

      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run build -- --win --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Collect packaged artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $dest = Join-Path "release" "upload"
          if (Test-Path $dest) { Remove-Item -Recurse -Force -Path $dest }
          New-Item -ItemType Directory -Path $dest | Out-Null
          $patterns = @(
            "Hyper AI Agent-*.exe",
            "Hyper AI Agent Setup*.exe",
            "*.blockmap",
            "latest*.yml",
            "*win*.yml",
            "builder-*.yml",
            "app-update*.yml"
          )
          $copied = $false
          foreach ($pattern in $patterns) {
            $files = Get-ChildItem -Path "release" -Filter $pattern -File -ErrorAction SilentlyContinue
            foreach ($file in $files) {
              $target = Join-Path $dest ("windows-" + $file.Name)
              Copy-Item -LiteralPath $file.FullName -Destination $target -Force
              $copied = $true
            }
          }
          if (-not $copied) {
            throw "No packaged Windows artifacts found"
          }
          Get-ChildItem -Path $dest

      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run build -- --mac --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Collect packaged artifacts (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          set -euo pipefail
          dest="release/upload"
          rm -rf "$dest"
          mkdir -p "$dest"
          shopt -s nullglob
          for file in \
            release/*.dmg \
            release/*.zip \
            release/*.pkg \
            release/*.blockmap \
            release/*mac*.yml \
            release/latest*.yml \
            release/builder-*.yml \
            release/app-update*.yml
          do
            base=$(basename "$file")
            cp "$file" "$dest/mac-$base"
          done
          if [ -z "$(ls -A "$dest")" ]; then
            echo "No packaged macOS artifacts found" >&2
            exit 1
          fi
          ls -al "$dest"

      - name: Upload Electron artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.os }}
          path: release/upload/**
          retention-days: 14

  publish-release:
    needs:
      - build-electron
      - build-android
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.create_release == 'true')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current date (version)
        id: date
        run: echo "VERSION=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT

      - name: Configure Git for tagging
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or update tag
        run: |
          git tag -f v${{ steps.date.outputs.VERSION }} -m "Release v${{ steps.date.outputs.VERSION }}"
          git push origin v${{ steps.date.outputs.VERSION }} --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Electron artifacts (Linux)
        uses: actions/download-artifact@v4
        with:
          name: electron-ubuntu-latest
          path: artifacts/electron/linux

      - name: Download Electron artifacts (Windows)
        uses: actions/download-artifact@v4
        with:
          name: electron-windows-latest
          path: artifacts/electron/windows

      - name: Download Electron artifacts (macOS)
        uses: actions/download-artifact@v4
        with:
          name: electron-macos-latest
          path: artifacts/electron/macos

      - name: Download Android debug APK
        uses: actions/download-artifact@v4
        with:
          name: android-debug-apk
          path: artifacts/android/debug

      - name: Download Android release APK
        if: github.event_name == 'workflow_dispatch' && inputs.create_release == 'true'
        uses: actions/download-artifact@v4
        with:
          name: android-release-apk
          path: artifacts/android/release

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.date.outputs.VERSION }}
          name: Release v${{ steps.date.outputs.VERSION }}
          body: |
            # Hyper AI Agent v${{ steps.date.outputs.VERSION }}

            - ü™ÅEWindows: EXE/Portable
            - üçé macOS: DMG
            - üêß Linux: AppImage, DEB, RPM
            - ü§ÅEAndroid: APK
          files: |
            artifacts/electron/**/*.AppImage
            artifacts/electron/**/*.deb
            artifacts/electron/**/*.rpm
            artifacts/electron/**/*.exe
            artifacts/electron/**/*.dmg
            artifacts/electron/**/*.zip
            artifacts/electron/**/*.blockmap
            artifacts/electron/**/*.yml
            artifacts/android/**/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

