name: Build & Release Electron App

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Release target"
        required: true
        default: electron
        type: choice
        options:
          - electron
          - android
          - both
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  build-android:
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.target == 'android' || inputs.target == 'both'))
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('mobile/android/**/*.gradle*', 'mobile/android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Restore Gradle wrapper jar
        run: |
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "gradle-wrapper.jar missing; downloading from Gradle distribution"
            curl -sSfLo /tmp/gradle-7.5.1-bin.zip https://services.gradle.org/distributions/gradle-7.5.1-bin.zip
            mkdir -p gradle/wrapper
            unzip -p /tmp/gradle-7.5.1-bin.zip gradle-7.5.1/lib/gradle-wrapper-7.5.1.jar > gradle/wrapper/gradle-wrapper.jar
          fi

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --only-binary=:all: pyyaml==6.0.3
          pip install -r requirements.txt
        working-directory: .

      - name: Install React Native dependencies
        run: npm install

      - name: Make gradlew executable
        run: |
          cd android
          chmod +x gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Build Release APK
        if: github.event_name == 'workflow_dispatch' && (inputs.target == 'android' || inputs.target == 'both') && inputs.create_release == 'true'
        run: |
          cd android
          ./gradlew assembleRelease
        env:
          MYAPP_UPLOAD_STORE_FILE: ../keystore/release.keystore
          MYAPP_UPLOAD_KEY_ALIAS: release
          MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}

      - name: Upload Release APK artifact
        if: github.event_name == 'workflow_dispatch' && (inputs.target == 'android' || inputs.target == 'both') && inputs.create_release == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 90

  build-electron:
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.target == 'electron' || inputs.target == 'both' || inputs.target == ''))
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run build -- --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run build -- --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run build -- --mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current date (version)
        id: date
        run: echo "VERSION=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Force create and push tag (overwrite existing)
          git tag -f v${{ steps.date.outputs.VERSION }} -m "Release v${{ steps.date.outputs.VERSION }}"
          git push origin v${{ steps.date.outputs.VERSION }} --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

