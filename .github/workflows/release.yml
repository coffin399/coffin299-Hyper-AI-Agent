name: Build & Release Electron App

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Release target"
        required: true
        default: electron
        type: choice
        options:
          - electron
          - android
          - both
      create_release:
        description: "Create tagged GitHub release when manually triggered"
        required: false
        default: false
        type: boolean
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  build-android:
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.target == 'android' || inputs.target == 'both'))
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf ~/.gradle/caches
          df -h

      - name: Clean workspace caches
        run: |
          rm -rf node_modules
          rm -rf android/.cxx
          rm -rf android/app/build
          npm cache clean --force
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('mobile/android/**/*.gradle*', 'mobile/android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Restore Gradle wrapper
        run: |
          curl -sSfL https://services.gradle.org/distributions/gradle-7.5.1-all.zip -o gradle-7.5.1-all.zip
          unzip gradle-7.5.1-all.zip gradle-7.5.1/lib/plugins/gradle-wrapper-7.5.1.jar gradle-7.5.1/lib/gradle-wrapper-shared-7.5.1.jar gradle-7.5.1/lib/gradle-cli-7.5.1.jar
          mkdir -p android/gradle/wrapper tmp-gradle-wrapper
          cd tmp-gradle-wrapper
          jar xf ../gradle-7.5.1/lib/plugins/gradle-wrapper-7.5.1.jar
          jar xf ../gradle-7.5.1/lib/gradle-wrapper-shared-7.5.1.jar
          jar xf ../gradle-7.5.1/lib/gradle-cli-7.5.1.jar
          jar cf ../android/gradle/wrapper/gradle-wrapper.jar .
          cd ..
          rm -rf gradle-7.5.1 gradle-7.5.1-all.zip tmp-gradle-wrapper

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --only-binary=:all: pyyaml==6.0.3
          pip install -r requirements.txt
        working-directory: .

      - name: Install React Native dependencies
        run: npm ci

      - name: Make gradlew executable
        run: |
          cd android
          chmod +x gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --quiet --no-daemon

      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Build Release APK
        if: github.event_name == 'workflow_dispatch' && (inputs.target == 'android' || inputs.target == 'both') && inputs.create_release == 'true'
        run: |
          cd android
          ./gradlew assembleRelease --quiet --no-daemon
        env:
          MYAPP_UPLOAD_STORE_FILE: ../keystore/release.keystore
          MYAPP_UPLOAD_KEY_ALIAS: release
          MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}

      - name: Upload Release APK artifact
        if: github.event_name == 'workflow_dispatch' && (inputs.target == 'android' || inputs.target == 'both') && inputs.create_release == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 90

  build-electron:
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.target == 'electron' || inputs.target == 'both' || inputs.target == ''))
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      NUITKA_CACHE_DIR: ${{ github.workspace }}/.nuitka-cache
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Free up disk space (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "=== Before cleanup ==="
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/swift
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo apt-get clean
          echo "=== After cleanup ==="
          df -h

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Cache Nuitka compilation cache
        uses: actions/cache@v4
        with:
          path: .nuitka-cache
          key: ${{ runner.os }}-nuitka-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-nuitka-
            
      - name: Build Backend with Nuitka (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          python -m nuitka --standalone --onefile --output-dir=dist --output-filename=backend.exe --include-package=fastapi --include-package=uvicorn --include-package=pydantic --include-package=sqlalchemy --include-package=langchain --include-package=langchain_core --include-package=langchain_community --include-package=langchain_openai --include-package=langchain_anthropic --include-package=langchain_google_genai --include-package=langchain_ollama --include-package=openai --include-package=anthropic --include-package=google.generativeai --include-package=aiofiles --include-package=httpx --include-package=cryptography --include-package=apscheduler --include-package=email_validator --include-package=bs4 --include-package=markdown --include-package=pypdf --include-package=docx --include-package=lxml --include-package=psutil --enable-plugin=anti-bloat --assume-yes-for-downloads --disable-console --windows-console-mode=attach src/main.py
          if (Test-Path "dist\backend.exe") {
            New-Item -ItemType Directory -Force -Path "dist\backend" | Out-Null
            Move-Item -Path "dist\backend.exe" -Destination "dist\backend\backend.exe" -Force
          }
        shell: pwsh

      - name: Build Backend with Nuitka (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          python3 -m nuitka --standalone --onefile --output-dir=dist --output-filename=backend --include-package=fastapi --include-package=uvicorn --include-package=pydantic --include-package=sqlalchemy --include-package=langchain --include-package=langchain_core --include-package=langchain_community --include-package=langchain_openai --include-package=langchain_anthropic --include-package=langchain_google_genai --include-package=langchain_ollama --include-package=openai --include-package=anthropic --include-package=google.generativeai --include-package=aiofiles --include-package=httpx --include-package=cryptography --include-package=apscheduler --include-package=email_validator --include-package=bs4 --include-package=markdown --include-package=pypdf --include-package=docx --include-package=lxml --include-package=psutil --enable-plugin=anti-bloat --assume-yes-for-downloads src/main.py
          if [ -f dist/backend ]; then
            mkdir -p dist/backend_dir
            mv dist/backend dist/backend_dir/backend
            chmod +x dist/backend_dir/backend
            mv dist/backend_dir dist/backend
          fi
          rm -rf build
          echo "=== Disk space after Nuitka build ==="
          df -h

      - name: Build Backend with Nuitka (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          python3 -m nuitka --standalone --onefile --output-dir=dist --output-filename=backend --include-package=fastapi --include-package=uvicorn --include-package=pydantic --include-package=sqlalchemy --include-package=langchain --include-package=langchain_core --include-package=langchain_community --include-package=langchain_openai --include-package=langchain_anthropic --include-package=langchain_google_genai --include-package=langchain_ollama --include-package=openai --include-package=anthropic --include-package=google.generativeai --include-package=aiofiles --include-package=httpx --include-package=cryptography --include-package=apscheduler --include-package=email_validator --include-package=bs4 --include-package=markdown --include-package=pypdf --include-package=docx --include-package=lxml --include-package=psutil --enable-plugin=anti-bloat --assume-yes-for-downloads src/main.py
          if [ -f dist/backend ]; then
            mkdir -p dist/backend_dir
            mv dist/backend dist/backend_dir/backend
            chmod +x dist/backend_dir/backend
            mv dist/backend_dir dist/backend
          fi

      - name: Install Node dependencies
        run: npm install --silent

      - name: Clean up node_modules (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          # Keep only production dependencies
          npm prune --production
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Build Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Reinstall all dependencies for build
          npm install --silent
          npm run build -- --linux --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Collect packaged artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          root_dir="release/upload"
          temp_dir="$root_dir/linux"
          zip_path="$root_dir/linux-artifacts.zip"
          rm -rf "$temp_dir"
          mkdir -p "$temp_dir"
          shopt -s nullglob
          for file in \
            release/*.AppImage \
            release/*.deb \
            release/*.rpm \
            release/*linux*.yml \
            release/latest*.yml \
            release/builder-*.yml \
            release/app-update*.yml
          do
            cp "$file" "$temp_dir/"
          done
          if [ -z "$(ls -A "$temp_dir")" ]; then
            echo "No packaged Linux artifacts found" >&2
            exit 1
          fi
          rm -f "$zip_path"
          # Use absolute path for zip to avoid path resolution issues
          abs_zip_path="$(pwd)/$zip_path"
          (cd "$temp_dir" && zip -rq "$abs_zip_path" .)
          rm -rf "$temp_dir"
          echo "‚úÖ Linux artifacts packaged"

      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run build -- --win --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Collect packaged artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $root = "release/upload"
          if (-not (Test-Path $root)) { New-Item -ItemType Directory -Path $root | Out-Null }
          $dest = Join-Path $root "windows-temp"
          if (Test-Path $dest) { Remove-Item -Recurse -Force -Path $dest }
          New-Item -ItemType Directory -Path $dest | Out-Null
          $patterns = @(
            "Hyper AI Agent-*.exe",
            "Hyper AI Agent Setup*.exe",
            "*.blockmap",
            "latest*.yml",
            "*win*.yml",
            "builder-*.yml",
            "app-update*.yml"
          )
          $copied = $false
          foreach ($pattern in $patterns) {
            $files = Get-ChildItem -Path "release" -Filter $pattern -File -ErrorAction SilentlyContinue
            foreach ($file in $files) {
              $target = Join-Path $dest $file.Name
              Copy-Item -LiteralPath $file.FullName -Destination $target -Force
              $copied = $true
            }
          }
          if (-not $copied) {
            throw "No packaged Windows artifacts found"
          }
          $zipPath = Join-Path $root "windows-artifacts.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath }
          Compress-Archive -Path (Join-Path $dest '*') -DestinationPath $zipPath -Force
          Remove-Item -Recurse -Force -Path $dest
          Write-Host "‚úÖ Windows artifacts packaged"

      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run build -- --mac --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Collect packaged artifacts (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          set -euo pipefail
          root_dir="release/upload"
          temp_dir="$root_dir/macos"
          zip_path="$root_dir/macos-artifacts.zip"
          rm -rf "$temp_dir"
          mkdir -p "$temp_dir"
          shopt -s nullglob
          for file in \
            release/*.dmg \
            release/*.zip \
            release/*.pkg \
            release/*.blockmap \
            release/*mac*.yml \
            release/latest*.yml \
            release/builder-*.yml \
            release/app-update*.yml
          do
            cp "$file" "$temp_dir/"
          done
          if [ -z "$(ls -A "$temp_dir")" ]; then
            echo "No packaged macOS artifacts found" >&2
            exit 1
          fi
          rm -f "$zip_path"
          # Use absolute path for zip to avoid path resolution issues
          abs_zip_path="$(pwd)/$zip_path"
          (cd "$temp_dir" && zip -rq "$abs_zip_path" .)
          rm -rf "$temp_dir"
          echo "‚úÖ macOS artifacts packaged"

      - name: Upload Electron artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.os }}
          path: release/upload/*.zip
          retention-days: 14

  publish-release:
    needs:
      - build-electron
      - build-android
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.create_release == 'true')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current date (version)
        id: date
        run: echo "VERSION=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT

      - name: Configure Git for tagging
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or update tag
        run: |
          git tag -f v${{ steps.date.outputs.VERSION }} -m "Release v${{ steps.date.outputs.VERSION }}"
          git push origin v${{ steps.date.outputs.VERSION }} --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Electron artifacts (Linux)
        uses: actions/download-artifact@v4
        with:
          name: electron-ubuntu-latest
          path: artifacts/electron/linux

      - name: Download Electron artifacts (Windows)
        uses: actions/download-artifact@v4
        with:
          name: electron-windows-latest
          path: artifacts/electron/windows

      - name: Download Electron artifacts (macOS)
        uses: actions/download-artifact@v4
        with:
          name: electron-macos-latest
          path: artifacts/electron/macos

      - name: Download Android debug APK
        uses: actions/download-artifact@v4
        with:
          name: android-debug-apk
          path: artifacts/android/debug

      - name: Download Android release APK
        if: github.event_name == 'workflow_dispatch' && inputs.create_release == 'true'
        uses: actions/download-artifact@v4
        with:
          name: android-release-apk
          path: artifacts/android/release

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.date.outputs.VERSION }}
          name: Release v${{ steps.date.outputs.VERSION }}
          body: |
            # Hyper AI Agent v${{ steps.date.outputs.VERSION }}

            - ü™ÅEWindows: EXE/Portable
            - üçé macOS: DMG
            - üêß Linux: AppImage, DEB, RPM
            - ü§ÅEAndroid: APK
          files: |
            artifacts/electron/linux/*.zip
            artifacts/electron/macos/*.zip
            artifacts/electron/windows/*.zip
            artifacts/android/**/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

