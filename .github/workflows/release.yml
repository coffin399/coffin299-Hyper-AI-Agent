name: Build & Release Electron App

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Release target"
        required: true
        default: electron
        type: choice
        options:
          - electron
          - android
          - both
      create_release:
        description: "Create tagged GitHub release when manually triggered"
        required: false
        default: false
        type: boolean
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  build-android:
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.target == 'android' || inputs.target == 'both'))
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('mobile/android/**/*.gradle*', 'mobile/android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Restore Gradle wrapper
        run: |
          curl -sSfL https://services.gradle.org/distributions/gradle-7.5.1-all.zip -o gradle-7.5.1-all.zip
          unzip gradle-7.5.1-all.zip gradle-7.5.1/lib/plugins/gradle-wrapper-7.5.1.jar gradle-7.5.1/lib/gradle-wrapper-shared-7.5.1.jar
          python - <<'PY'
            import contextlib
            import pathlib
            import zipfile

            base_dir = pathlib.Path('android/gradle/wrapper')
            base_dir.mkdir(parents=True, exist_ok=True)

            output_path = base_dir / 'gradle-wrapper.jar'

            with contextlib.ExitStack() as stack:
                sources = [
                    stack.enter_context(zipfile.ZipFile('gradle-7.5.1/lib/plugins/gradle-wrapper-7.5.1.jar')),
                    stack.enter_context(zipfile.ZipFile('gradle-7.5.1/lib/gradle-wrapper-shared-7.5.1.jar')),
                ]
                target = stack.enter_context(zipfile.ZipFile(output_path, 'w'))

                for source in sources:
                    for info in source.infolist():
                        if info.is_dir():
                            continue
                        target.writestr(info, source.read(info.filename))
          PY
          rm -rf gradle-7.5.1 gradle-7.5.1-all.zip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --only-binary=:all: pyyaml==6.0.3
          pip install -r requirements.txt
        working-directory: .

      - name: Install React Native dependencies
        run: npm install

      - name: Make gradlew executable
        run: |
          cd android
          chmod +x gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Build Release APK
        if: github.event_name == 'workflow_dispatch' && (inputs.target == 'android' || inputs.target == 'both') && inputs.create_release == 'true'
        run: |
          cd android
          ./gradlew assembleRelease
        env:
          MYAPP_UPLOAD_STORE_FILE: ../keystore/release.keystore
          MYAPP_UPLOAD_KEY_ALIAS: release
          MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}

      - name: Upload Release APK artifact
        if: github.event_name == 'workflow_dispatch' && (inputs.target == 'android' || inputs.target == 'both') && inputs.create_release == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 90

  build-electron:
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.target == 'electron' || inputs.target == 'both' || inputs.target == ''))
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run build -- --linux --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run build -- --win --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run build -- --mac --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Electron artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.os }}
          path: release/**
          retention-days: 14

  publish-release:
    needs:
      - build-electron
      - build-android
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.create_release == 'true')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current date (version)
        id: date
        run: echo "VERSION=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT

      - name: Configure Git for tagging
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or update tag
        run: |
          git tag -f v${{ steps.date.outputs.VERSION }} -m "Release v${{ steps.date.outputs.VERSION }}"
          git push origin v${{ steps.date.outputs.VERSION }} --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Electron artifacts (Linux)
        uses: actions/download-artifact@v4
        with:
          name: electron-ubuntu-latest
          path: artifacts/electron/linux
          if-no-files-found: ignore

      - name: Download Electron artifacts (Windows)
        uses: actions/download-artifact@v4
        with:
          name: electron-windows-latest
          path: artifacts/electron/windows
          if-no-files-found: ignore

      - name: Download Electron artifacts (macOS)
        uses: actions/download-artifact@v4
        with:
          name: electron-macos-latest
          path: artifacts/electron/macos
          if-no-files-found: ignore

      - name: Download Android debug APK
        uses: actions/download-artifact@v4
        with:
          name: android-debug-apk
          path: artifacts/android/debug
          if-no-files-found: ignore

      - name: Download Android release APK
        uses: actions/download-artifact@v4
        with:
          name: android-release-apk
          path: artifacts/android/release
          if-no-files-found: ignore

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.date.outputs.VERSION }}
          name: Release v${{ steps.date.outputs.VERSION }}
          body: |
            # Hyper AI Agent v${{ steps.date.outputs.VERSION }}

            - ü™ü Windows: EXE/Portable
            - üçé macOS: DMG
            - üêß Linux: AppImage, DEB, RPM
            - ü§ñ Android: APK
          files: |
            artifacts/electron/**/*
            artifacts/android/**/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
