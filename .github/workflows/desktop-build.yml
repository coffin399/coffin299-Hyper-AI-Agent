name: build-desktop

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Desktop App (${{ matrix.display_name }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            display_name: Windows
            build_target: win
            artifact_glob: dist/*.exe
          - os: macos-latest
            display_name: macOS
            build_target: mac
            artifact_glob: dist/*.dmg

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        if: hashFiles('package.json') != ''
        run: npm ci

      - name: Build Electron app
        if: hashFiles('package.json') != ''
        run: npx electron-builder --${{ matrix.build_target }}

      - name: Upload build artifacts
        if: hashFiles('package.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.display_name }}-build
          path: ${{ matrix.artifact_glob }}
          if-no-files-found: warn

      - name: Skip Electron build (no package.json found)
        if: hashFiles('package.json') == ''
        run: echo "No package.json detected. Skipping Electron build until the frontend is scaffolded."
