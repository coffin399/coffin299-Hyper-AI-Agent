buildscript {
    repositories {
        google()
        mavenCentral()
    }
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        ndkVersion = "23.1.7779620"
        reactNativeVersion = "0.72.6"
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.3.1")
    }
}

allprojects {
    repositories {
        maven {
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            url("$rootDir/../node_modules/@react-native-community/cli-platform-android/native_modules")
        }
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
    }

    configurations.all {
        resolutionStrategy {
            dependencySubstitution {
                substitute module("com.facebook.react:react-native") with module("com.facebook.react:react-android:" + reactNativeVersion)
                substitute module("com.facebook.react:react-native:+") with module("com.facebook.react:react-android:" + reactNativeVersion)
            }
        }
    }
}
