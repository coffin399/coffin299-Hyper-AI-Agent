apply plugin: "com.android.application"

def isNewArchitectureEnabled = project.hasProperty("newArchEnabled") ? project.newArchEnabled.toBoolean() : false
def isHermesEnabled = project.hasProperty("hermesEnabled") ? project.hermesEnabled.toBoolean() : true

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion rootProject.ext.compileSdkVersion
    
    namespace "com.hyperagent"
    defaultConfig {
        applicationId "com.hyperagent"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", isNewArchitectureEnabled ? "true" : "false"
        buildConfigField "boolean", "IS_HERMES_ENABLED", isHermesEnabled ? "true" : "false"
    }
    
    signingConfigs {
        release {
            if (project.hasProperty('MYAPP_UPLOAD_STORE_FILE')) {
                storeFile file(MYAPP_UPLOAD_STORE_FILE)
                storePassword MYAPP_UPLOAD_STORE_PASSWORD
                keyAlias MYAPP_UPLOAD_KEY_ALIAS
                keyPassword MYAPP_UPLOAD_KEY_PASSWORD
            }
        }
    }
    
    buildTypes {
        debug {
            // Use default debug signing config
        }
        release {
            if (project.hasProperty('MYAPP_UPLOAD_STORE_FILE')) {
                signingConfig signingConfigs.release
            }
            def enableProguard = project.hasProperty('enableProguardInReleaseBuilds') ? project.enableProguardInReleaseBuilds : false
            minifyEnabled enableProguard
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    
    // React Native dependencies with explicit versions
    implementation("com.facebook.react:react-android:0.72.6")
    
    if (isHermesEnabled) {
        implementation("com.facebook.react:hermes-android:0.72.6")
    } else {
        implementation("org.webkit:android-jsc:+")
    }
    
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.0.0"
}
